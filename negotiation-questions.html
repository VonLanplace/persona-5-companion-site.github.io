<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Persona 5 Royal - Negotiation Questions</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 10px;
        }
        td, th {
            border: 1px solid #ccc;
            padding: 4px 8px;
            text-align: center;
        }
        summary {
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Negotiation Questions</h2>

<form id="searchForm">
    <input type="text" id="question_ref" placeholder="Search question">
    <button type="submit">Search</button>
</form>

<div id="results"></div>

<script>
class Question {
    constructor(title, answers = []) {
        this.title = title;
        this.answers = answers;
    }
}

class Answer {
    constructor(text, options) {
        this.text = text;
        this.options = options;
    }
}

let allQuestions = [];

fetch("questions.csv")
    .then(response => response.text())
    .then(text => {
        const lines = text.split("\n");

        lines.forEach(line => {
            if (!line.trim()) return;

            const cols = line.split(";");
            const title = cols[0];
            const answers = [];

            for (let i = 1; i < cols.length; i += 2) {
                const text = cols[i]?.trim();
                const options = parseInt(cols[i + 1]);
                if (text && !isNaN(options)) {
                    answers.push(new Answer(text, options));
                }
            }

            allQuestions.push(new Question(title, answers));
        });
    });

document.getElementById("searchForm").addEventListener("submit", e => {
    e.preventDefault();
    const ref = document.getElementById("question_ref").value.toLowerCase();
    if(ref == ""){
        ref = "0";
    }
    render(ref);
});

function render(filter) {
    const container = document.getElementById("results");
    container.innerHTML = "";

    allQuestions
        .filter(q => !filter || q.title.toLowerCase().includes(filter))
        .forEach(q => {
            const details = document.createElement("details");

            const summary = document.createElement("summary");
            summary.textContent = q.title;
            details.appendChild(summary);

            const table = document.createElement("table");
            table.innerHTML = `
                <thead>
                    <tr>
                        <th></th>
                        <th>gloomy</th>
                        <th>irritable</th>
                        <th>timid</th>
                        <th>upbeat</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;

            const tbody = table.querySelector("tbody");

            q.answers.forEach(a => {
                let info = a.options;
                const tr = document.createElement("tr");

                const tdText = document.createElement("td");
                tdText.textContent = a.text;
                tr.appendChild(tdText);

                for (let i = 3; i >= 0; i--) {
                    let quality;
                    if (i === 0) {
                        quality = info % 10;
                    } else {
                        quality = Math.floor(info / Math.pow(10, i));
                        info = info % Math.pow(10, i);
                    }

                    const td = document.createElement("td");
                    if (quality === 1) td.textContent = "BAD";
                    if (quality === 2) td.innerHTML = "<i>OK</i>";
                    if (quality === 3) td.innerHTML = "<b>GOOD</b>";

                    tr.appendChild(td);
                }

                tbody.appendChild(tr);
            });

            details.appendChild(table);
            container.appendChild(details);
        });
}
</script>

</body>
</html>
